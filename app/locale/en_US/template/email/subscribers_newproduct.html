<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
    <div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
        <table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
            <tr>
                <td align="center" valign="top" style="padding:20px 0 20px 0">
                    <!-- [ header starts here] -->
                    <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                        <tr>
                            <td valign="top">
                                <a href="{{var siteLink}}" style="color:#1E7EC8;"><img src="{{skin url='images/logo_email.gif' _area='frontend'}}" alt="{{var storeName}}" border="0" /></a></a>
                            </td>
                        </tr>
                        <!-- [ middle starts here] -->
                        <tr>
                            <td valign="top">
                                <p style="font-size:14px; line-height:16px; margin:0 0 0 0;;"><b style=" color:#B5985A">Dear {{var customerName}},</b><br/>
                                    <br />
                                    <b style="font-weight:normal; font-size: 12px; line-height:25px;">The <a href="{{var productUrl}}" title="{{var productName}}" style="color:#b5985a;">{{var productName}}</a> hotel has been added</b><br />
                                      </p>
                                    <table cellspacing="0" cellpadding="0" border="0">
                                    <tbody><tr>
                                            <td><a href="{{var productUrl}}" target="_blank" title="{var productName}}"><img src="{{var productImageUrl}}" width="160" alt="{{var productName}}" title="{{var productName}}" /></a></td>
                                            <td> <b style="font-size: 12px;text-align:justify;font-weight: normal;margin: 0 0 0 10px;display: block;">
                                        {{var productDesc}} </b></td>
                                        </tr>
                                    </tbody></table>
                            </td>
                        </tr>

                        <tr>
                            <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:12px; margin:0;">Thank you</p></center></td>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
</body>
